<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="exchange-rate">
            <label for="bcv">BCV (Bs.): </label>
            <input type="number" id="bcv" placeholder="Valor BCV">
            
            <label for="average">Promedio (Bs.): </label>
            <input type="number" id="average" placeholder="Valor Promedio">
        </div>

        <div class="product-price">
            <label for="product-price">Precio del Producto ($): </label>
            <input type="number" id="product-price" placeholder="Ingresa el precio">
        </div>

        <div class="results">
            <p>Nuevo Precio del Producto: <span id="new-price">$0.00</span></p>
            <p>Precio en Bol√≠vares: <span id="price-bs">Bs. 0.00</span></p>
        </div>

        <button id="calculate-btn">Calcular</button>
    </div>

    <script src="jar.js"></script>
</body>
</html>
